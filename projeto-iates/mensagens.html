<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensagens</title>
  <link rel="stylesheet" href="css/default.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
  <div class="page">
    <header>
      <h1>Mensagens Recebidas</h1>
    </header>
    <main>
      <table id="messagesTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Mensagem</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic content will be inserted here -->
        </tbody>
      </table>
    </main>
  </div>
  <footer>
    <p>Â© 2023 por Luxo aluguel de iates</p>
  </footer>
  <script src="js/api.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const messages = obterMensagens();
      const tableBody = document.getElementById('messagesTable').querySelector('tbody');

      messages.forEach(msg => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${msg.nome}</td><td>${msg.email}</td><td>${msg.mensagem}</td>`;
        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
